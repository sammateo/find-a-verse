<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
      name="description"
      content="A simple, fast and easy way to find a Bible verse."
    />
        <title>Find-A-Verse</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h1 class="header">Find-A-Verse</h1>
        <div class="input-container">
            <h3>Book:</h3>
            <input type="text" id="book" name="book" value="Genesis" placeholder="Book"><br>
            <h3>Chapter:</h3>
            <input type="number" id="chapter" name="chapter" value="1" placeholder="Chapter"><br>
            <h3>Verse: </h3>
            <input type="text" id="verse" name="verse" value="1" placeholder="Verse"><br>
            <button id="button">Find Verse</button>
        </div>
        
        <div id="response-container" class="responses">
            <p id="ref-response"></p>
            <p id="text-response"></p>


        </div>
        <script src="./api.js" async defer></script>
        
    </body>
</html>
